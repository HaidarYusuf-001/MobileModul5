name: belajardek
description: "Aplikasi pembelajaran Belajar Dek"
publish_to: "none"  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  shared_preferences: ^2.2.0
  cloud_firestore: ^5.4.4
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  http: ^1.2.2
  webview_flutter: ^4.8.0
  google_fonts: ^6.2.1
  flutter_local_notifications: ^17.2.4
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.4
  audioplayers: ^6.1.0
  permission_handler: ^11.3.1
  speech_to_text: ^6.6.2
  geolocator: ^11.1.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.1.5
  connectivity_plus: ^6.1.1
  iconsax_plus: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/belajardek.png"  # Path to your icon image
